<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="sky-phasing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff7043" />
      <stop offset="1" stop-color="#d84315" />
    </linearGradient>
    <linearGradient id="ground-phasing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d2b48c" />
      <stop offset="1" stop-color="#8b4513" />
    </linearGradient>
  </defs>
  <rect width="1400" height="900" fill="url(#sky-phasing)" />
  <rect y="600" width="1400" height="300" fill="url(#ground-phasing)" />
  
  <!-- Building phases visualization -->
  <g opacity="0.95">
    <!-- Phase 1: Foundation/Excavation -->
    <rect x="100" y="250" width="200" height="200" fill="#c62828" rx="8" opacity="0.9" stroke="#fff" stroke-width="2" />
    <text x="200" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 1</text>
    <text x="200" y="315" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Foundation</text>
    <text x="200" y="335" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Weeks 1-3</text>
    <line x1="100" y1="345" x2="300" y2="345" stroke="#fff" stroke-width="2" />
    <text x="200" y="370" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Excavation</text>
    <text x="200" y="385" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Concrete Pour</text>
    
    <!-- Phase 2: Structural -->
    <rect x="350" y="250" width="200" height="200" fill="#f57c00" rx="8" opacity="0.9" stroke="#fff" stroke-width="2" />
    <text x="450" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 2</text>
    <text x="450" y="315" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Structural</text>
    <text x="450" y="335" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Weeks 4-7</text>
    <line x1="350" y1="345" x2="550" y2="345" stroke="#fff" stroke-width="2" />
    <text x="450" y="370" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Framing</text>
    <text x="450" y="385" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Columns & Beams</text>
    
    <!-- Phase 3: Finishing -->
    <rect x="600" y="250" width="200" height="200" fill="#558b2f" rx="8" opacity="0.9" stroke="#fff" stroke-width="2" />
    <text x="700" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 3</text>
    <text x="700" y="315" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Finishing</text>
    <text x="700" y="335" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Weeks 8-11</text>
    <line x1="600" y1="345" x2="800" y2="345" stroke="#fff" stroke-width="2" />
    <text x="700" y="370" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">MEP Works</text>
    <text x="700" y="385" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Flooring & Painting</text>
    
    <!-- Phase 4: Handover -->
    <rect x="850" y="250" width="200" height="200" fill="#1565c0" rx="8" opacity="0.9" stroke="#fff" stroke-width="2" />
    <text x="950" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 4</text>
    <text x="950" y="315" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Handover</text>
    <text x="950" y="335" font-family="Arial" font-size="11" fill="#ddd" text-anchor="middle">Weeks 12-13</text>
    <line x1="850" y1="345" x2="1050" y2="345" stroke="#fff" stroke-width="2" />
    <text x="950" y="370" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">QA & Testing</text>
    <text x="950" y="385" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Client Handover</text>
    
    <!-- Dependency arrows -->
    <line x1="300" y1="350" x2="350" y2="350" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="550" y1="350" x2="600" y2="350" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="800" y1="350" x2="850" y2="350" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Activity breakdown -->
  <g opacity="0.9">
    <rect x="1100" y="250" width="250" height="200" fill="#fff" rx="8" />
    <text x="1225" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Critical Activities</text>
    <line x1="1110" y1="295" x2="1340" y2="295" stroke="#ddd" stroke-width="1" />
    
    <circle cx="1120" cy="320" r="4" fill="#c62828" />
    <text x="1135" y="325" font-family="Arial" font-size="11" fill="#555">Foundation (Critical)</text>
    
    <circle cx="1120" cy="345" r="4" fill="#f57c00" />
    <text x="1135" y="350" font-family="Arial" font-size="11" fill="#555">Structural (Critical)</text>
    
    <circle cx="1120" cy="370" r="4" fill="#558b2f" />
    <text x="1135" y="375" font-family="Arial" font-size="11" fill="#555">Finishing (Flexible)</text>
    
    <circle cx="1120" cy="395" r="4" fill="#1565c0" />
    <text x="1135" y="400" font-family="Arial" font-size="11" fill="#555">Handover (Critical)</text>
  </g>
  
  <!-- Title -->
  <text x="700" y="70" font-family="Arial" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Execution Planner & Phasing Schedule
  </text>
</svg>