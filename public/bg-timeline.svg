<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="sky-timeline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#00bcd4" />
      <stop offset="1" stop-color="#0097a7" />
    </linearGradient>
    <linearGradient id="ground-timeline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c0a080" />
      <stop offset="1" stop-color="#6d4c41" />
    </linearGradient>
  </defs>
  <rect width="1400" height="900" fill="url(#sky-timeline)" />
  <rect y="600" width="1400" height="300" fill="url(#ground-timeline)" />
  
  <!-- Timeline visualization -->
  <g opacity="0.95">
    <!-- Main timeline line -->
    <line x1="100" y1="350" x2="1300" y2="350" stroke="#fff" stroke-width="4" />
    
    <!-- Phase 1: Foundation -->
    <circle cx="250" cy="350" r="20" fill="#4caf50" />
    <text x="250" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Phase 1</text>
    <text x="250" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Foundation</text>
    <text x="250" y="410" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">Week 1-3</text>
    
    <!-- Phase 2: Framing -->
    <circle cx="500" cy="350" r="20" fill="#2196f3" />
    <text x="500" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Phase 2</text>
    <text x="500" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Framing</text>
    <text x="500" y="410" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">Week 4-6</text>
    
    <!-- Phase 3: MEP -->
    <circle cx="750" cy="350" r="20" fill="#ff9800" />
    <text x="750" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Phase 3</text>
    <text x="750" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">MEP Work</text>
    <text x="750" y="410" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">Week 7-9</text>
    
    <!-- Phase 4: Finishing -->
    <circle cx="1000" cy="350" r="20" fill="#e91e63" />
    <text x="1000" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Phase 4</text>
    <text x="1000" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Finishing</text>
    <text x="1000" y="410" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">Week 10-13</text>
    
    <!-- Phase 5: Handover -->
    <circle cx="1250" cy="350" r="20" fill="#9c27b0" />
    <text x="1250" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Phase 5</text>
    <text x="1250" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Handover</text>
    <text x="1250" y="410" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">Week 13+</text>
  </g>
  
  <!-- Resource allocation visualization -->
  <g opacity="0.9">
    <rect x="150" y="480" width="1100" height="80" fill="#fff" rx="5" opacity="0.95" />
    <text x="170" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Resource Allocation</text>
    
    <!-- Workers -->
    <circle cx="250" cy="540" r="6" fill="#4caf50" />
    <text x="270" y="545" font-family="Arial" font-size="12" fill="#555">50 Workers</text>
    
    <!-- Materials -->
    <circle cx="450" cy="540" r="6" fill="#2196f3" />
    <text x="470" y="545" font-family="Arial" font-size="12" fill="#555">Materials Delivered</text>
    
    <!-- Equipment -->
    <circle cx="750" cy="540" r="6" fill="#ff9800" />
    <text x="770" y="545" font-family="Arial" font-size="12" fill="#555">Equipment: Cranes, Compressors</text>
  </g>
  
  <!-- Construction site with cranes -->
  <g opacity="0.85">
    <!-- Crane 1 -->
    <line x1="350" y1="200" x2="350" y2="450" stroke="#333" stroke-width="6" />
    <line x1="350" y1="210" x2="500" y2="230" stroke="#ff6f00" stroke-width="4" />
    <circle cx="350" cy="210" r="10" fill="#ffb74d" />
    
    <!-- Crane 2 -->
    <line x1="950" y1="150" x2="950" y2="450" stroke="#333" stroke-width="6" />
    <line x1="950" y1="160" x2="1100" y2="180" stroke="#ff6f00" stroke-width="4" />
    <circle cx="950" cy="160" r="10" fill="#ffb74d" />
  </g>
  
  <!-- Title -->
  <text x="700" y="70" font-family="Arial" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    Timeline Optimization & Scheduling
  </text>
</svg>